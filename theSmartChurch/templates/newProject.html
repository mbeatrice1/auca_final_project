{%extends "base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container" style='margin-top:80px'>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      
      <div class="panel panel-default">

        <div class="panel-heading" style="background-color: #474787; border-radius: 20px; padding:10px;">
          <h3 class="text-center" style="color:white;">Add a new Sermon</h3>
        </div>
        <div class="panel-body text-warning" style="padding: 40px; color: #000;">
            <form  action="" method="post" enctype="multipart/form-data" style="color: #474787;" >
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-success" value="Submit" style="background-color: #474787; color: white;">
            </form>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
