{%extends 'base.html'%}
{% load static%}
{% block content %}
{{block.super}}

<style>
  * {
    max-width: 100%;
  }

  .hovereffect {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  .hovereffect .overlay {
    position: absolute;
    overflow: hidden;
    width: 80%;
    height: 80%;
    left: 10%;
    top: 12%;
    -webkit-transform: scale(0, 1);
    -ms-transform: scale(0, 1);
    transform: scale(0, 1);
  }

  div.col-xs-6.col-sm-6.col-md-4.col-lg-3 {
    padding: 5px;
    padding-bottom: 2px;
  }

  .hovereffect:hover .overlay {
    opacity: 1;
    filter: alpha(opacity=100);
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }

  .hovereffect img {
    display: block;
    position: relative;
    -webkit-transition: all 0.35s;
    transition: all 0.35s;
    margin-bottom: 7px;
  }

  .hovereffect:hover img {
    filter: brightness(0.4);
    -webkit-filter: brightness(0.4);
    -moz-filter: brightness(0.4);
    -o-filter: brightness(0.4);
    -ms-filter: brightness(0.4);
  }

  .hovereffect h4 {
    text-transform: uppercase;
    text-align: center;
    position: relative;
    font-size: 15px;
    background-color: transparent;
    font-weight: bolder;
    color: #ffffff;
    margin-top: 0.5em;
    padding: 1em 2em;
    opacity: 0;
    filter: alpha(opacity=0);

    -webkit-transform: translate3d(0, -100%, 0);
    transform: translate3d(0, -100%, 0);
  }

  .hovereffect .btn {
    background-color: #FFF;
    font-weight: bolder;
    -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
    transition: opacity 0.35s, transform 0.35s;
    width: 100%;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }

  .hovereffect:hover p,
  .hovereffect:hover h4 {
    opacity: 1;
    filter: alpha(opacity=100);
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  .fab {
    transform: scale(1.7, 1.8);
  }

  a {
    text-decoration: none;
    color: black;
  }

  .view {
    min-height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.postimg.cc/XJH62hgb/inchurch.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: bottom;
    width: 100%;

    overflow: hidden;
  }

  #theCards {
    /* position: absolute;
  left: 50%;
  top: 50%;
  transform: translateY(-50%) translateX(-50%); */
    width: 100%;
    display: flex;
  }

  .media {
    background-position: center;
    background-size: cover;
    height: 100%;
    position: absolute;
    transition: all 0.3s ease;
    width: 100%;
  }

  figure {
    height: 370px;
    overflow: hidden;
    position: relative;
  }

  figure a {
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 3;
  }

  .learned a {
    position: relative;
    margin-left: 18px;
  }

  figure:hover .media {
    transform: scale(1.25);
  }

  figcaption {
    color: #474787;
    height: calc(100% - 30px);
    margin: 15px;
    left: 0;
    position: absolute;
    top: 0;
    width: 250px;
  }

  .body {
    background-color: white;
    bottom: 0;
    padding: 15px;
    position: absolute;
    width: 100%;
  }

  svg {
    height: inherit;
    width: 100%;
  }

  svg text {
    text-anchor: middle;
  }

  svg #alpha {
    fill: white;
  }

  svg .title {
    font-size: 28px;
    font-family: "Montserrat";
    letter-spacing: 5px;
  }

  svg #base {
    fill: white;
    -webkit-mask: url(#mask);
    mask: url(#mask);
  }

  svg #base2 {
    fill: white;
    -webkit-mask: url(#mask2);
    mask: url(#mask2);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    max-width: 1170px;
    margin: auto;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
  }

  ul {
    list-style: none;
  }

  .footer {
    background-color:#474787;
    padding: 20px 0;
  }

  .footer-col {
    width: 25%;
    padding: 0 15px;
  }

  .footer-col h4 {
    font-size: 18px;
    color: #ffffff;
    text-transform: capitalize;
    margin-bottom: 35px;
    font-weight: 500;
    position: relative;
  }

  .footer-col h4::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    background-color:#474787;
    height: 2px;
    box-sizing: border-box;
    width: 50px;
  }

  .footer-col ul li:not(:last-child) {
    margin-bottom: 10px;
  }

  .footer-col ul li a {
    font-size: 16px;
    text-transform: capitalize;
    color: #ffffff;
    text-decoration: none;
    font-weight: 300;
    color: #ffffff;
    display: block;
    transition: all 0.3s ease;
  }

  .footer-col ul li a:hover {
    color: #ffffff;
    padding-left: 8px;
  }

  .footer-col .social-links a {
    display: inline-block;
    height: 40px;
    width: 40px;
    background-color: rgba(255, 255, 255, 0.2);
    margin: 0 10px 10px 0;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    color: #ffffff;
    transition: all 0.5s ease;
  }

  .footer-col .social-links a:hover {
    color: #24262b;
    background-color: #ffffff;
  }

  /*responsive*/
  @media(max-width: 767px) {
    .footer-col {
      width: 50%;
      margin-bottom: 30px;
    }
  }

  @media(max-width: 574px) {
    .footer-col {
      width: 100%;
    }
  }

  .bottom {
    align-items: bottom;
    margin-top: 20px;
    margin-bottom: -10px;

  }

  .bottom center a {
    color: #ffffff;
    text-decoration: none;
    
  }

  .bottom center a:hover {
    text-decoration: underline;
  }

  .bottom center span {
    color: #fff;
  }
</style>




<div id="trt">
  <p
    style='height:20vh;padding-top:9vh;font-family:  "Carter One", cursive;text-align: center; font-size: 130%; color: #474787;'>
    <strong>Click On Sermon to Rate it!</strong>
  </p>
  <div class='row'>
    {% for project in projects %}
    <div class="col-md-3 col-lg-3">
      <div class=card>
        <div class="portfolio-wrap ">
          <div class="portfolio-wrap hovereffect">
            <a class="img-overlay card-img-top" style="width:100%" href='/project/{{project.id}}'>
              <img src="{{project.image.url}}" width='100%' height='180px' href="" class="post" alt="post">
              <div class="overlay">
                <h4><a href='/project/{{project.id}}' class='btn bg'
                    style='color:white; font-size: 10px; border-radius:15px; background-color: #474787;'> Rate {{project.title}}. </a></h4>
              </div </a>
          </div>
          <div class='card-body'>
            <p><a href='{{project.link}}'><b>{{project.title}}</b></a></p>
            <small style='display:block; display:flex;justify-content: space-between;'>
              <p>From {{project.country}}</p><span class='text-right'
                style='display:block;'>{{project.date_posted|date:"d-F Y"}}</span>
            </small>
            <hr>
            <div style='font-size:0.7em;'>
              <!-- <img src='{{project.user.profile.profile_picture.url}}' width='18px'
                height='18px' style='border-radius:50%;'> -->
                 &nbsp;<a href="/profile/{{project.user.profile.id}}"
                style='text-decoration: none;'>{{project.user|upper}}</a></div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</div>


{%endblock%}
